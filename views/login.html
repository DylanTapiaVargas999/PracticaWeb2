<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Consejería</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales para acceder al sistema</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        Correo Electrónico Institucional
                    </label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@virtual.upt.pe">
                    <small class="form-help">Solo correos @virtual.upt.pe o @upt.pe</small>
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Ingresar</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span> Ingresando...
                        </span>
                    </button>
                </div>

                <div id="loginMessage" class="message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                <p><a href="../index.html">← Volver al inicio</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
