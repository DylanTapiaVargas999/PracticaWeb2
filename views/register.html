<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sistema de Consejería</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Crear Cuenta</h1>
                <p>Regístrate como docente tutor o consejero</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nombre">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Nombre Completo
                    </label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez García">
                </div>

                <div class="form-group">
                    <label for="codigo">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Código de Docente
                    </label>
                    <input type="text" id="codigo" name="codigo" required placeholder="Ej: DOC20250001" maxlength="15">
                </div>

                <div class="form-group">
                    <label for="email">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        Correo Electrónico Institucional
                    </label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@virtual.upt.pe">
                    <small class="form-help">Solo correos @virtual.upt.pe o @upt.pe</small>
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Confirmar Contraseña
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Crear Cuenta</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span> Registrando...
                        </span>
                    </button>
                </div>

                <div id="registerMessage" class="message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
                <p><a href="../index.html">← Volver al inicio</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="../js/register.js"></script>
</body>
</html>
